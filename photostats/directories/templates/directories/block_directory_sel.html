{% if Title %}
<legend><h3>{{ Title }}</h3></legend>
{% endif %}
<select class="form-control" id="{{ DivId }}" name='{{ SelectorName }}'>
    {% for dir in dirList %}
        {% if dir.model.pk == Selected %}
            <option value='{{dir.model.pk}}' selected>{{ dir.title }}</option>
        {% else %}
            <option value='{{dir.model.pk}}'>{{ dir.title }}</option>
        {% endif %}
    {% endfor %}
</select>
