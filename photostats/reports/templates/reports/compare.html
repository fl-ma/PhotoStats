<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photo Statistics</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'reports/photostats.css' %}">
</head>
<body>
  <div id="wrapper">

    <div id="left_top" class="rep_column_left">
        here goes filter left
    </div>
    <div id="right_top" class="rep_column_right">
        here goes filter right
    </div>
    <div id="joint">
        <form action="{% url 'reports:compare' %}" method="post">
            {% csrf_token %}
  
            {% comment %} <fieldset>
                <legend><h1>Filter</h1></legend>
                <select class="form-control" id="path" name='selected_dir'>
                  {% for dir in dirList %}
                    <option value='{{dir.key}}'>{{ dir.title }}</option>
                  {% endfor %}
              </select>
            </fieldset> {% endcomment %}
            <input type="submit" name="search" value="Search">
        </form>        
    </div>
    <div id="left_main" class="rep_column_left">
        {% autoescape off %}
            {{ FocalLengthDonutLeft_div }}
        {% endautoescape %}
    </div>
    <div id="right_main" class="rep_column_right">
        {% autoescape off %}
            {{ FocalLengthDonutRight_div }}
        {% endautoescape %}
    </div>    
  </div>
</body>
</html>
