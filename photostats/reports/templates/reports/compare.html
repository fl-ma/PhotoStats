<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photo Statistics</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'reports/photostats.css' %}">
</head>
<body>
  <div id="wrapper">

    <form action="{% url 'reports:compare' %}" method="post">
      {% csrf_token %}    
      <fieldset>      
      <div id="left_top" class="rep_column_left">
        <legend><h1>Filter 1</h1></legend>
        <select class="form-control" id="path_left" name='selected_dir_left'>
          {% for dir in dirList %}
            <option value='{{dir.key}}'>{{ dir.title }}</option>
          {% endfor %}
      </select>
      </div>
      
      <div id="right_top" class="rep_column_right">
        <legend><h1>Filter 2</h1></legend>
        <select class="form-control" id="path_right" name='selected_dir_right'>
          {% for dir in dirList %}
            <option value='{{dir.key}}'>{{ dir.title }}</option>
          {% endfor %}
        </select>
      </div>
      <div id="joint">
          


              
              <input type="submit" name="search" value="Search">
              
      </div>
    </fieldset>
    </form>    
    <div id="left_main" class="rep_column_left">
        {% autoescape off %}
            {{ FocalLengthDonutLeft_div }}
        {% endautoescape %}
    </div>
    <div id="right_main" class="rep_column_right">
        {% autoescape off %}
            {{ FocalLengthDonutRight_div }}
        {% endautoescape %}
    </div>    
  </div>
</body>
</html>
